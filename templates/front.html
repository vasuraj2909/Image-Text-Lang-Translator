<!DOCTYPE html>
<html>
  <head>
    <title>File Upload and Translation Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
        background-image: url("background.jpeg");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-color: #27c2ff;
        font-family: Arial, sans-serif;
        }
        
        .container {
        margin: auto;
        max-width: 1000px;
        padding: 20px;
        background-color: rgba(255, 140, 0, 0.4);
        background-position: center center;
        box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
        text-align: center;
        font-size: 24px;
        color: #fff;
        }
        
        form {
        text-align: center;
        }
        
        label {
        display: inline-block;
        text-align: left;
        font-weight: bold;
        margin-bottom: 10px;
        }
        
        input[type="file"] {
        margin-bottom: 20px;
        }
        
        select {
        margin-bottom: 20px;
        }
        
        input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        }
        
        input[type="submit"]:hover {
        background-color: #3e8e41;
        }

        .logo {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        border-radius: 5px;
        background-color: #fff;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="newlogo.png" alt="Logo" class="logo">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div id="dropzone" style="border: 2px dashed #646464; padding: 40px; text-align: center;">
              <p>Drag and drop PDF/image or type text</p>
              <textarea id="text-input" rows="10" cols="50"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Leave this column empty or add additional content if needed -->
          </div>
        </div>
        <label for="file">Browse File:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="language">Input document language:</label>
        <select id="language" name="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="ch">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ka">Kannad</option>
          
        </select><br><br>

        <label>
            <input type="checkbox" id="myCheckbox"> Translate?
          </label><br>
          
          <select id="myDropdown" disabled>
            <option value="option1">English</option>
            <option value="option2">Spanish</option>
            <option value="option3">French</option>
            <option value="option4">Chinese</option>
            <option value="option5">Arabic</option>
            <option value="option6">Tamil</option>
            <option value="option7">Telgu</option>
            <option value="option8">Kannad</option>
          </select><br>
        <script>
            const checkbox = document.getElementById("myCheckbox");
            const dropdown = document.getElementById("myDropdown");
          
            checkbox.addEventListener("click", function() {
              if (checkbox.checked) {
                dropdown.removeAttribute("disabled");
              } else {
                dropdown.setAttribute("disabled", true);
              }
            });
          </script>
      
      
          <label>
            <input type="checkbox" name="summary" value="v2">
            Summary needed?
          </label><br>
          <label>
            <input type="checkbox" name="save" value="v3">
            Save in cloud?
          </label><br><br>
          <input type="submit" value="Go!">
        </form>
      </div>
      
      
      
      
      
    </body>
  </html>
